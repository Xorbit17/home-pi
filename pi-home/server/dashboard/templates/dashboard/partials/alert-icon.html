{% load svg %}

{% if level == "info" %}
  <span class="icon icon-blue">{% svg "svg/tabler/info-circle.svg" %}</span>
{% endif %}

{% if level == "warning" %}
  <span class="icon icon-yellow">{% svg "svg/tabler/alert-triangle.svg" %}</span>
{% endif %}

{% if level == "error" %}
  <span class="icon icon-red">{% svg "svg/tabler/alert-circle.svg" %}</span>
{% endif %}
